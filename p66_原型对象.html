<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 原型 prototype
         * 
         * 我们所创建的每一个函数，解释器都会像函数中添加一个属性 prototype
         * 这个属性对应着一个对象，这个对象就是我们所谓的原型对象。
         * 
         * 如果函数作为普通函数调用 prototype 没有任何作用，当函数通过构造函数调用时，
         * 它所创建的对象中都会有一个隐含的属性，指向该构造函数的原型对象，我们可以通过 __proto__来访问该属性
         * 
         * 以后我们创建构造函数时，可以将这些对象共有属性和方法，统一到构造函数的原型对象中，
         * 这样不用分别为每一个对象添加，也不会影响到全局作用域
        */
        function MyClass() {}

        var mc = new MyClass();
        var mc2 = new MyClass();

        // 原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象
        // 我们可以将对象中共有的内容，统一设置到原型对象中
        console.log(mc2.__proto__ == MyClass.prototype);

        // 向 MyClass 的原型中添加属性 a
        MyClass.prototype.a = 123;

        console.log(mc.a);
        console.log(mc2.a);

        // 当我们访问对象的一个属性或方法时，它会先在对象自身(mc)中寻找，如果由则直接使用，
        // 如果没有则会去原型对象中寻找，如果找到则直接使用
        mc.a = "sss";
        console.log(mc.a);

        // 向 MyClass 的原型中添加一个方法
        MyClass.prototype.sayHello = function() {
            alert("hello");
        }
    </script>
</head>
<body>
    
</body>
</html>
