<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的简介</title>
</head>
<body>
    <!-- 
    我们可以在事件对应的属性中设置一些 js 代码，这样当事件被触发时，这些代码将会执行。
    -->

    <!-- 这种写法我们称为结构和行为耦合，不方便维护，不推荐使用 -->
    <!-- <button id="btn" onclick="alert('讨厌，你点我干嘛');">我是一个按钮</button> -->

    <button id="btn">我是一个按钮</button>
    <script>
        /*
         事件就是文档或浏览器窗口中发生的一些特定的交互瞬间。
        JavaScript 与 HTML 之间的交互是通过事件来实现的
        对于 Web 应用来说，有下面这些代表性的事件：点击某个元素，将鼠标移动至某个元素上方、按下键盘上某个键等等。
        */

        // 获取按钮对象
        var btn = document.getElementById('btn');

        // 可以为按钮的对应事件绑定处理函数的形式来响应事件
        // 这样当事件被触发时，其对应的函数将会被调用

        // 绑定一个单击事件
        // 像这种为单机事件绑定的函数，我们称为单击响应函数
        btn.onclick = function(){
            alert("你还点~~~");
        };
    </script>
</body>
</html>
