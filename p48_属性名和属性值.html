<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = new Object();

        // 1. 如果要使用特殊的属性名，不能采用.的方式来操作
        // 需要使用另一种方式。语法: 对象["属性名"] = 属性值  读取时也采用这种方式
        obj["123"] = 789;
        console.log(obj["123"]);

        // 使用[]这种形式去操作属性，更加的灵活，在 [] 中可以直接传递一个变量，这样变量值是多少就会读取那个属性
        obj["hello"] = "world";
        var value = "hello";
        console.log(obj[value]);


        // 2. JS 对象的属性值，可以是任意的数据类型
        obj.test = true;
        obj.test = null;
        obj.test = undefined;


        // 创建一个对象
        var obj2 = new Object();
        obj2.name = "猪八戒";

        // 将 obj2 设置为 obj 的属性
        obj.test = obj2

        console.log(obj.test.name);

        // 3. in 运算符，通过该运算符可以检查一个对象中是否含有指定的属性。如果有则返回 true，没有则返回 false
        // 语法："属性名" in 对象
        console.log("test2" in obj);
        console.log("test" in obj);

    </script>
</head>
<body>
    
</body>
</html>
