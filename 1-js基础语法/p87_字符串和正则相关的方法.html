<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p87-正则表达式方法</title>
    <script>
        var str = '1a2b3c4d5c6f';
        /**
         * split()
         * - 可以将一个字符串拆分为一个数组
         * 
         * 不使用 g 全局匹配，split 也会全局匹配
         */
        // 根据任意字符串拆分, 正则表达式不用加双引号或单引号
        var result = str.split(/[A-z]/);
        console.log(result);
        console.log('1 ================================');


        /**
         * search()
         * - 可以搜索字符串中是否含有指定内容
         * - 如果搜索到指定内容，则会返回第一次出现的索引，如果没有搜索到返回 -1
         * - 它可以接受一个正则表达式作为参数，然后会根据正则表达式去检索字符串
         */
        str = "hello abc hello aec afc";
        result = str.search(/a[bef]c/);
        console.log(result);
        console.log('2 ================================');


        /**
         * match()
         * - 可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
         * - 默认情况下 match 只会找到第一个符合要去的内容。
         *      我们可以设置正则表达式为全局匹配，这样就会匹配到所有的内容
         *      可以为一个正则表达式设置多个匹配模式，且顺序无所谓
         * 
         * - match() 会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果
         */
        str = '1a2b3c4d5e6f7';
        result = str.match(/[A-z]/ig);
        console.log(result);
        console.log(Array.isArray(result));
        console.log('3 ================================');


        /**
         * replace
         * - 可以将字符串中指定内容替换为新的内容
         * - 参数
         *      1. 被替换的内容
         *      2. 新的内容
         * - 默认只会替换第一个
         */
        result = str.replace(/[a-z]/g, "@_@");
        result = str.replace(/[a-z]/g, ""); // 剔除字母
        console.log(result);
    </script>
</head>
<body>
    
</body>
</html>
