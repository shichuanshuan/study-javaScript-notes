<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 1. 函数也是一个对象
        // 函数中可以封装一些功能(代码)，在需要时可以执行这些功能
        
        // 创建一个函数对象，可以将要封装的代码以字符串的形式传递给构造函数
        var fun = new Function("console.log('hello world');");
        console.log(fun);

        // 函数中的代码会在函数调用的时候执行
        fun();

        console.log("===================");
        /* 2.使用函数声明来创建一个函数
        语法:
        function 函数名([形参1，形参2...]){
            语句...
        }
        */

        function fun2() {
            console.log('这是第二个函数');
            alert('haha~');
            document.write('~~~(>_<)~~~');
        }
        // console.log(fun2);
        fun2();

        console.log("======================");
        /*
        3. 使用 函数表达式来创建一个函数
        var 函数名 = function([形参1, 形参2...]){
        }
        */
       var fun3 = function() {
        console.log('我是匿名函数中封装的代码');
       }
       
       fun3();
    </script>
</head>
<body>
    
</body>
</html>
