<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = ['孙悟空', '猪八戒', '沙和尚', '唐僧'];
        var arr2 = ['白骨精', '玉兔精', '蜘蛛精'];
        var arr3 = ['二郎神', '太上老君', '玉皇大帝'];
        /**
         * concat() 可以连接两个或多个数组，并将新的数组返回
         */
        var result = arr.concat(arr2, arr3, "牛魔王", "铁扇公主");
        console.log(result);
        console.log("=================================");


        /**
         * join()
         * - 该方法可以将数组转换为一个字符串
         * - 该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
         * - 在 join() 中可以指定一个字符串作为参数，这个字符串将会成为数组中元素的连接符
         *   如果不指定连接符，则默认使用，作为连接符
         */
        arr = ['孙悟空', '猪八戒', '沙和尚'];
        result = arr.join();
        console.log(typeof result);
        console.log(result);

        result = arr.join('@-@');
        console.log(result);


        /**
         * reverse()
         * - 该方法用来反转数组(前边的去后边，后面的去前边)
         * - 该方法回直接修改原数组
         */
        arr.reverse();
        console.log(arr);
        console.log("==================================");

        /**
         * sort()
         * - 可以用来对数组中的元素进行排序
         * - 也会影响到原数组，默认回按照 Unicode 编码排序
         */
        arr = ['a', 'c', 'b', 'e', 'd', 'f']
        arr.sort()
        console.log(arr);

       
        // 即使对于纯数字的数组，使用 sort() 排序时，也会安装 Unicode 编码排序，所以对数字进行排序时，可能会得到错误的结果
        arr = [5, 1, 4, 11, 7, 8];
        arr.sort()
        console.log(arr);

        /**
         * 我们可以自己来指定排序的规则，在 sort() 添加一个回调函数，来指定排序规则
         * - 回调函数中需要定义两个形参
         *   浏览器将会分别使用数组中的元素作为实参去调用回调函数
         *   使用哪个元素调用不确定，但是肯定的时在数组中 a 一定在 b 前面
         * 
         * - 浏览器回根据回调函数的返回值来决定元素的顺序
         *   如果返回一个大于 0 的值，则元素会交换位置
         *   如果返回一个小于 0 的值，则元素位置不变
         *   如果返回一个0，则认为两个元素相等，也不交换位置
         * 
         */
         arr = [5, 1, 4, 11, 7, 8];
        arr.sort(function(a, b) {
            return a - b;

            // 降序排序
            // return b - a;
        })
        console.log(arr);

    </script>
</head>
<body>
    
</body>
</html>
