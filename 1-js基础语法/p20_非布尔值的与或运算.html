<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // true && true
        // 与运算：如果两个值都为 true，则返回后面的
        var result = 5 && 8;
        console.log(result);

        // 或运算
        // 如果第一个值为 true，则直接返回第一个值
        result = 2 || 1;
        result = 2 || 0;
        console.log(result);

        // 如果第一个值为 false，则直接返回第二个值
        result = NaN || 1;
        console.log(result);
    </script>
</head>
<body>
    
</body>
</html>
