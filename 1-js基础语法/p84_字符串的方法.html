<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = "Hello Atguigu";

        /**
         * 在底层字符串是以字符数组的形式保存的
         * ['H', 'e', 'l']
         */
        console.log(str.length);

         /**
          * charAt()
          * - 可以返回字符串中指定位置的字符
          * - 根据索引获取指定的字符
          */
        str = "Hello Atguigu";
        var result = str.charAt(6);
        console.log(result);
        console.log('======================');

        /**
         * charCodeAt()
         * - 获取指定位置字符的字符编码(Unicode编码)
         */
        result = str.charCodeAt(0);
        console.log(result);

        console.log('======================');
        /**
         * String.formCharCode()
         * - 可以根据字符编码去获取字符
         */
        result = String.fromCharCode(72); // 0x2692
        console.log(result);
        console.log('======================');

        /**
         * concat()
         * - 可以用来连接两个或多个字符串
         * 
         * 类似 + 的功能
         */

        /**
         * indexof()
         * - 该方法可以检索一个字符串中是否含有指定内容
         * - 如果字符串中含有该内容，则会返回其第一次出现的索引
         *   如果没有找到指定的内容，则返回 -1
         * 
         * - 可以指定一个第二个参数，指定开始查找的位置
         * 
         * lastIndexOf();
         * - 该方法的用法和 indexOf() 一样
         *   不同的是 indexOf 是从前往后找，
         *   而 lastIndexOf 是从后往前找
         * - 也可以执行开始查找的位置
         */
        str = 'hello hatguigu';
        result = str.indexOf('h');
        console.log(result);

        result = str.lastIndexOf('h', 5);
        console.log('======================');

        /**
         * slice()
         * - 可以从字符串中截取指定的内容
         * - 不会影响源字符串，而是将截取到内容返回
         * - 参数
         *      第一个，开始位置的索引（包括开始位置）
         *      第二个，结束位置的索引（不包括结束位置）
         */
        str = "abcedfghijk";
        result = str.slice(1, 2);
        console.log(result);
        result = str.slice(1, -1);
        console.log(result);
        console.log('======================');


        /**
         * substring()
         * - 可以用来截取一个字符串，与 slice() 类似
         * 
         * - 不同的是这个方法不能接受负值作为参数
         */

        
        /**
         * substr()
         * - 用来截取字符串
         * - 参数
         *   1. 截取开始位置的索引
         *   2. 截取的长度
         */
        str = 'abcdefg';
        result = str.substr(3, 2)
        console.log('======================');

        /**
         * split()
         * - 可以将一个字符串拆分为一个数组
         * - 参数
         *      需要一个字符串作为参数，将会根据该字符串去拆分数组
         */
        str = 'abc,bcd,efg,hij';
        result = str.split(',');
        console.log(result);
        console.log(Array.isArray(result));
        console.log('======================');


        /**
         * toUpperCase()
         * - 将一个字符串转换为大写并返回
         */
        str = 'abcedfg';
        result = str.toUpperCase();
        console.log(result);

        /**
         * toLowerCase()
         * - 将一个字符串转换为小写并返回
         */
        str = 'ABCDEFG';
        result = str.toLowerCase();
        console.log(result);

    </script>
</head>
<body>
    
</body>
</html>
