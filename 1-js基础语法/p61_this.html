<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        解释器在调用函数每次都会向函数内部传递进一个隐含的参数，
        这个隐含的参数就是 this，this指向的是一个对象。
        这个对象我们称为函数执行的上下文对象
        根据函数的调用方式不同，this 会指向不同的对象
        */

        function fun(a, b) {
            console.log(this.name);
        }

        var obj = {
            name:"孙悟空",
            sayName:fun
        }
        console.log(obj.sayName == fun);

        // 1. 以方法的形式调用时，this就是调用方法的那个对象
        obj.sayName();

        // 2. 以函数的形式调用时，this永远都是 window
        var name = "shics";
        fun();
    </script>
</head>

</html>
