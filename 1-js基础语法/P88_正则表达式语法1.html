<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 创建一个正则表达式检查一个字符串中是否含有 aaa
         */
        
        /**
         * 量词
         * - 通过量词可以设置一个内容出现的次数
         * - 量词只对它前边的一个内容起作用
         * - {n} 正好出现 n 次
         * 
         */
        console.log('1 ===========');
        var reg = /a{3}/;
        console.log(reg.test('aaa'));

        console.log('2 ===========');
        reg = /(ab){3}/;
        console.log(reg.test('ababab'));

        console.log('3 ===========');
        reg = /(ab){3}c/;
        console.log(reg.test('abababc'));

        console.log('4 ===========');
        reg = /b{3}c/;
        console.log(reg.test('abbbbc'));

        // {m,n} 出现 m-n 次
        console.log('5 ===========');
        reg = /(ab){1,3}c/;
        console.log(reg.test('abababc'));

        // {m,} 出现 m 次以上
        console.log('6 ===========');
        reg = /(ab){3,}c/;
        console.log(reg.test('abababc'));

        // + 至少出现一次以上，相当于{1,}
        console.log('7 ===========');
        reg = /(ab)+c/;
        console.log(reg.test('abababc'));

        // * 0个或多个，相当于{0,}
        console.log('8 ===========');
        reg = /(ab)*c/;
        console.log(reg.test('abababc'));

        // ? 0个或1个，相当于{0,1}
        console.log('9 ===========');
        reg = /(ab)?c/;
        console.log(reg.test('abababc'));

        /**
         * 检查一个字符串中是否以 a 开头
         * ^ 表示开头
         * $ 表示结尾
         */
        console.log('\n');
        console.log('1 -----------');
        reg = /^a/;
        console.log(reg.test('bcabc'));

        reg = /^a$/;
        console.log(reg.test('a'));
    </script>
</head>
<body>
    
</body>
</html>
