<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 创建一个构造函数，专门用来创建 Person 对象的。
         * 1. 构造函数就是一个普通的函数，创建方式喝普通函数没有区别，
         * 不同的是构造构造函数习惯上首字符大写
         * 
         * 2. 构造函数和普通函数的区别就是调用方式的不同
         * 普通函数是直接调用，而构造函数需要使用 new 关键字来调用
         * 
         * 3. 构造函数的执行流程
         * 1). 立刻创建一个新的对象
         * 2). 将新建的对象设置为函数中 this,在构造函数中可以使用 this 来引用新建的对象
         * 3). 逐行执行函数中的代码
         * 4). 将新建的对象作为返回值返回
         * */
        function Person(name, age, gender) {
            this.name = name,
            this.age = age,
            this.gender = gender,
            this.sayName = function(){
                alert(this.name);
            }
        }

        // 使用同一个构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一个类
        // 我们将通过一个构造函数创建的对象，称为是该类的实例
        var per = new Person("孙悟空", 18, "男");
        var per2 = new Person("玉兔精", 16, "女");
        var per3 = new Person("奔波霸", 33, "男");

        console.log(per);
        console.log(per2);
        console.log(per3);

        /**
         * 使用 instanceof 可以检查一个对象是否是一个类的实例
         * 语法:
         * 对象 instanceof 构造函数
         * 如果是，返回 true，否则返回 false
         * 
         * 所有的对象都是 object 的后代
         */
        console.log(per instanceof Person);
    </script>
</head>
<body>
    
</body>
</html>
