<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 创建一个构造函数
         * 
         */
        function MyClass() {}

        // 向 MyClass 的原型中添加一个 name 属性
        MyClass.prototype.name = "我是原型中的名字";

        var mc = new MyClass();
        console.log(mc.name);

        // 使用 in 检查对象中是否含有某个属性时，如果对象中没有但是原型中有，也会返回 true
        console.log('name' in mc);

        // 可以使用对象的 hasOwnProperty() 来检查对象自身中是否含有该属性
        // 使用该方法只有当对象自身中含有属性时,才会返回 true
        console.log(mc.hasOwnProperty("name"));

        /**
         * 原型对象也是对象,所以它也有原型
         * 当我们使用一个对象的属性或方法时,会先在自身中寻找,
         * 如果自身中有,则直接使用,
         * 如果没有则去原型对象中寻找,如果原则对象中有,则使用.
         * 如果没有则取原型的原型中寻找,直到找到 Oject 对象的原型
         * 
         * Object 对象的原型没有原型,如果在 Object 中依然没有找到,则返回 undefined
         */
        console.log(mc.hasOwnProperty("hasOwnProperty"));
        console.log(mc.__proto__.hasOwnProperty("hasOwnProperty"));

        // hasOwnProperty 在原型的原型中
        console.log(mc.__proto__.__proto__.hasOwnProperty("hasOwnProperty"));
    </script>
</head>
<body>
    
</body>
</html>
