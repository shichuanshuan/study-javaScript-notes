<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器的应用2.1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0;
        }
    </style>
    <script>
        window.onload = function() {
            // 获取 box1
            var box1 = document.getElementById("box1");
            var btn01 = document.getElementById("btn01");
            var btn02 = document.getElementById("btn02");

            var timer;
            // 点击按钮以后，使 box1 向右移动(left 增加)
            btn01.onclick = function() {
                clearInterval(timer);

                // alert(oldValue);

                // 开启一个定时器，用来执行动画效果
                timer = setInterval(function() {
                    // 获取 box1 的原来的left值. 将携带 px 转换为 int
                    var oldValue = parseInt(getStyle(box1, 'left'));

                    // 在旧值的基础上增加
                    var newValue = oldValue + 19;

                    // 判断 newValue 是否大于 800
                    if (newValue > 800) {
                        newValue = 800;
                    }

                    // 将新值设置给 box1
                    box1.style.left = newValue + 'px';

                    // 当元素移动到 800px 时，使其停止执行动画
                    if (newValue == 800) {
                        // 达到目标，关闭定时器
                        clearInterval(timer);
                    }
                    
                }, 30)
            }

            // 点击按钮以后，使 box1 向左移动(left 减小)
            btn02.onclick = function() {
                clearInterval(timer);

                // alert(oldValue);

                // 开启一个定时器，用来执行动画效果
                timer = setInterval(function() {
                    // 获取 box1 的原来的left值. 将携带 px 转换为 int
                    var oldValue = parseInt(getStyle(box1, 'left'));

                    // 在旧值的基础上增加
                    var newValue = oldValue - 10;

                    // 判断 newValue 是否大于 800
                    if (newValue < 0) {
                        newValue = 0;
                    }

                    // 将新值设置给 box1
                    box1.style.left = newValue + 'px';

                    // 当元素移动到 0px 时，使其停止执行动画
                    if (newValue == 0) {
                        // 达到目标，关闭定时器
                        clearInterval(timer);
                    }
                    
                }, 30)
            }
        };

        function getStyle(obj, name) {
            if (window.getComputedStyle) {
                // 正常浏览器
                return getComputedStyle(obj, null)[name];
            } else {
                // IE8 浏览器
                return obj.currentStyle[name];
            }

           };
    </script>
</head>
<body>
    <button id="btn01">点击按钮以后box1向右移动</button>
    <button id="btn02">点击按钮以后box2向左移动</button>

    <div id="box1"></div>

    <div style="width: 0; height: 1000px; border-left: 1px black solid; position: absolute; left: 800px;"></div>
</body>
</html>
