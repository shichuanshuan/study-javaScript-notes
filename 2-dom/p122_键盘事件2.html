<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件2</title>
    <script>
        window.onload = function() {
            /**
             * 键盘事件
             * onkeydown
             *  - 按键被按下
             *  - 对于 onkeydown 来说，如果一致按着某个按键不松手，则事件会一直触发
             *  - 当 onkeydown 连续触发时，第一次和第二次之间会间隔稍微长一点，其他的会非常快
             * 
             * onkeyup
             *  - 按键被松开
             * 
             * 
             * 键盘事件一般都会绑定给一些可以获取到焦点的对象
            */
           var input = document.getElementsByTagName("input")[0];

            document.onkeydown = function(event) {
                // console.log("按键被按下了");
                event = event || window.event;

                // 使文本框中不能输入数字
                if (event.keyCode >= 48 && event.keyCode <= 57) {
                    // 在文本框中输入内容，属于 onkeydown 的默认行为
                    // 如果在 onkeydown 中取消默认行为，则输入的内容，不会出现在文本框中
                    return false;
                }
    
                // 在文本框中输入内容，属于 onkeydown 的默认行为
                // 如果在 onkeydown 中取消默认行为，则输入的内容，不会出现在文本框中
                // return false;
            }
        }
    </script>
</head>
<body>
    <input type="text">
</body>
</html>
