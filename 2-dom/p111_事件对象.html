<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象</title>
    <style>
        #areaDiv {
            width: 300px;
            height: 100px;
            border: 2px solid black;
            margin: 10px;
        }

        #showMsg {
            width: 300px;
            height: 60px;
            border: 2px solid black;
            margin: 10px;
        }
    </style>
    <script>
        window.onload = function() {
            /**
             * 当鼠标在 areaDiv 中移动时，在 showMsg 中来显示鼠标的坐标
            */
           var areaDiv = document.getElementById("areaDiv")
           var showMsg = document.getElementById("showMsg")

            /**
                * onmousemove
                * - 该事件将会在鼠标元素中移动时被触发
            */
            areaDiv.onmousemove = function(event) {
                // alert(event)

                /**
                 * 在 IE8 中，响应函数被触发时，浏览器不会传递事件对象
                 * 在 IE8 及一下的浏览器中，是将事件对象作为 window 对象的属性保存的
                */
               if (!event) {
                event = window.event;
               }

               // 等价于
               // event = event || window.event;

                /**
                 * clientX 可以获取鼠标指针的水平坐标
                 * clientY 可以获取鼠标指针的垂直坐标
                */
                var x = event.clientX;
                var y = event.clientY;

            // alert("x = " + x + ", y = " + y);
                
                // 在 showMsg 中显示鼠标的坐标
                showMsg.innerHTML = "x = " + x + ", y = " + y;
            };
        }
        
    </script>
</head>
<body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>
</body>
</html>
