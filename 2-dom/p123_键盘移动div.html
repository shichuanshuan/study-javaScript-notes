<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘移动div</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute; /* 使div可以移动 */
        }
    </style>
    <script>
        /** 使用 div 可以根据不同的方向键向不同的方向移动
         * 按左键 div向左移
         * 按右键 div 向右移
         * ...
        */
        window.onload = function() {
            
            document.onkeydown = function(event) {
                event = event || window.event;

                // 定义一个变量，来表示移动速度
                var speed = 10;

                // 当用户按下 ctrl 以后，速度加快
                if (event.ctrlKey) {
                    speed = 50;
                }

                /**
                 * 37 左
                 * 38 上
                 * 39 右
                 * 40 下
                */
               switch(event.keyCode) {
                case 37:
                    box1.style.left = box1.offsetLeft - speed + "px";
                    console.log(box1.style.left)
                    break;
                case 39:
                    box1.style.left = box1.offsetLeft + speed + "px";
                    console.log(box1.style.left)
                    break;
                case 38:
                    box1.style.top = box1.offsetTop - speed + "px";
                    break;
                case 40:
                    box1.style.top = box1.offsetTop + speed + "px";
                    break;
               };

            }
        }
    </script>
</head>
<body>
    <div id="box1"></div>
</body>
</html>
