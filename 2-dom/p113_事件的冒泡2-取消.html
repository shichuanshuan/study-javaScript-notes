<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的冒泡-取消</title>
    <style>
        #box1 {
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }

        #s1 {
            background-color: yellow;
        }
    </style>
    <script>
        window.onload = function() {
            /**
             * 事件的冒泡(Bubble)
             * - 所谓的冒泡指的就是事件的向上传导，当后代元素上的事件被触发时，其祖先元素的 ”相同事件“ 也会被触发
             * - 在开发中大部分情况冒泡哦都是有用的，如果不希望发生事件冒泡可以通过事件对象来取消冒泡
            */

            // 为 s1 绑定一个单击响应函数
            var s1 = document.getElementById("s1");
            s1.onclick = function() {
                event = event || window.event;
                alert("我是 span 的单击响应元素");

                // 取消冒泡
                // 可以将事件对象的 cancelBubble 设置为 true 即可
                event.cancelBubble = true;
            }

            // 为 box1 绑定一个单击响应元素
            var box1 = document.getElementById("box1");
            box1.onclick = function() {
                event = event || window.event;
                alert("我是 box1 的单击响应元素");

                event.cancelBubble = true;
            }

            // 为 body 绑定一个单击响应元素
            document.body.onclick = function() {
                alert("我是 body 的单击响应元素");
            }
        }
    </script>
</head>
<body>
    <div id="box1">
        我是box1
        <span id="s1">我是span</span>
    </div>
</body>
</html>
