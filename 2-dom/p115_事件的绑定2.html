<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的绑定</title>
    <script>
        window.onload = function() {
            /**
             * 点击按钮以后弹出来一个内容
             * 
            */
           // 获取按钮对象
           var btn01 = document.getElementById("btn01");

           /** 1
            * 使用 对象.事件 = 函数的形式绑定响应函数
            * 它只能同时为一个元素的一个事件绑定一个响应函数
            * 不能绑定多个，如果绑定了多个，则后面会覆盖掉前面的
           */

        //    // 为 btn01 绑定一个单击响应函数
        //    btn01.onclick = function() {
        //     alert(1);
        //    };

        //    // 为 btn01 绑定第二个单击响应函数
        //    btn01.onclick = function() {
        //     alert(2);
        //    };

            /** 2
             * addEventListener()
             * - 通过这个方法也可以为元素绑定响应函数
             * - 参数:
             *  1. 事件的字符串，不要 on
             *  2. 回调函数，当事件触发时该海曙会被调用
             *  3. 是否在捕获阶段触发事件，需要一个布尔值，一般都传 false
             * 
             * 使用 addEventListener() 可以同时为一个元素的相同事件同时绑定多个响应函数，
             * 这样当事件被触发时，响应函数将会按照函数的绑定顺序执行
            */
        //    btn01.addEventListener("click", function() {
        //     alert(1);
        //    }, false);

        //    btn01.addEventListener("click", function() {
        //     alert(2);
        //    }, false);

        //    btn01.addEventListener("click", function() {
        //     alert(3);
        //    }, false);

            /**
             * attachEvent()
             * - 在 IE8 中可以使用 attachEvent()来绑定事件
             * - 参数:
             *      1. 事件的字符串，要 on
             *      2. 回调函数
             * 
             * - 这个方法也可以同时为一个事件绑定多个处理函数
             *      不同的是它是后绑定先执行，执行顺序和 addEventListener() 相反
            */
            btn01.attachEvent("onclick", function() {
            alert(1);
            });

            btn01.attachEvent("onclick", function() {
            alert(2);
            });

            btn01.attachEvent("onclick", function() {
            alert(3);
            });

        }
    </script>
</head>
<body>
    <button id="btn01">点我一下</button>
</body>
</html>
