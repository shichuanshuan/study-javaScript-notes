<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 使用对象字面量来创建一个对象
        var obj = {};
        console.log(typeof obj);

        obj.name = "孙悟空";
        console.log(obj.name);

        /*
        使用对象字面量，可以在创建对象时，直接指定对象中的属性
        语法: {属性名:属性值,属性名:属性值...}
        */

        var obj2 = {
            name:"猪八戒",
            age: 28
        };

        console.log(obj2);
    </script>
</head>
<body>
    
</body>
</html>
